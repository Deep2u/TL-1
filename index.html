<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./input.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="relative w-[50rem] h-[28rem] shadow-lg flex flex-col">
        <!-- Top Half Black Background -->
        <div class="relative h-1/2 w-full bg-black flex flex-col justify-center items-center tracking-wider pl-48">
            <h1 class="text-3xl font-bold tracking-widest text-white">Retro Shoe</h1>
            <h3 class="text-2xl font-bold text-white">$89.00 <span class="text-green-400">IN STOCK</span></h3>
        </div>

        <!-- Bottom Half White Background -->
        <div class="relative h-1/2 w-full bg-white flex flex-col justify-center px-8 pl-48">
            <!-- Size Buttons -->
            <div class="flex ml-11 space-x-4 mb-4">
                <button class="px-4 py-2 border border-gray-300 bg-black text-white hover:bg-gray-200 rounded">XS</button>
                <button class="px-4 py-2 border border-gray-300 hover:bg-gray-200 rounded">S</button>
                <button class="px-4 py-2 border border-gray-300 hover:bg-gray-200 rounded">M</button>
                <button class="px-4 py-2 border border-gray-300 hover:bg-gray-200 rounded">L</button>
                <button class="px-4 py-2 border border-gray-300 hover:bg-gray-200 rounded">XL</button>
            </div>

            <!-- Buttons Row -->
            <div class="flex ml-11 space-x-4 mb-4">
                <button class="px-7 py-3 border border-black bg-green-600 text-black font-bold rounded">BUY NOW</button>
                <button class="px-6 py-3 border border-gray-300 hover:bg-gray-200 rounded">ADD TO CART</button>
                <button class="px-4 py-2 rounded">
                    <span class="text-2xl text-black">❤️</span>
                </button>
            </div>

            <!-- Text -->
            <p class="text-left ml-11">Free Shipping on all orders</p>
        </div>

        <!-- Image Overlay -->
        <img src="https://images.pexels.com/photos/2529147/pexels-photo-2529147.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
             alt="Card Image" 
             class="absolute left-4 top-1/2 transform -translate-y-1/2 w-1/4 border-white shadow-md">
    </div>
</body>
</html>
